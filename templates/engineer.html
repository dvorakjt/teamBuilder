<div class="level-item">
    <div class="box" style="width: 250px;">
        <h5 class="title">{{ name }}</h5>
        <h6>{{ role }}</h6>
        <h6>ID: {{ id }}</h6>
        <h6>Email: <a href="mailto {{ email }}">{{ email }}</a></h6>
        <h6>Github: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a>
        </h6>
    </div>
</div>
